version: '3.6'
services:
  server:
    hostname: server
    build: 
      context: .
      dockerfile: Dockerfile
    command: --check-caps false --ISCSAgent false
    restart: always
    
    ports: 
      - 51773:1972
      - 52773:52773
      - 53773
    volumes:
      - ./:/opt/irisapp
      
  client:
    hostname: client
    build: 
      context: .
      dockerfile: Dockerfile
    command: --check-caps false --ISCSAgent false --before 'sleep 20' 
    restart: always
    
    ports: 
      - 41773:1972
      - 42773:52773
      - 53773
    volumes:
      - ./:/opt/irisapp
